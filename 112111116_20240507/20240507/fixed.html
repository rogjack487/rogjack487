<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed
    </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.css">
</head>
<style>
    .gotop{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: azure;
        border: 2px solid black;
        padding: 10px;
        text-align: center;
        line-height: 3em;
        position: fixed;
        right: 10px;
        bottom: 10em;
    }
</style>
<body>
    <div id="container"></div>
    <div id="header"></div>
    <nav></nav>
    <main></main>
    <footer></footer>
    <a href="#header">
        <div class="gotop"><i class="fa-solid fa-up-long fa-bounce"></i></div>
    </a>
</body>

</html>
